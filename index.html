<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="card">
        <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
        <div class="sum-text">
            <h2 class="order-summary">Order Summary</h2>
            <p class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="plans">
                <img src="images/icon-music.svg" alt="">
                <div class="plan-info">
                    <h5 class="plan-type">Annual Plan</h5>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a class="plan-change" href="">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>   
    </main>

</body>
</html>
